<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select>
        <button>
            <selectedcontent></selectedcontent>
        </button>
        <option value="India">
            <img class="flag" src="./images/India.png" alt="">
            <div class="country-name">India</div>
        </option>
        <option value="UnitedState">
            <img class="flag" src="./images/UnitedStates.png" alt="">

            <div class="country-name">United States</div>
        </option>
        <option value="Australia">
            <img class="flag" src="./images/Australia.png" alt="">

            <div class="country-name">Australia</div>
        </option>
        <option value="Russia">
            <img class="flag" src="./images/Russia.png" alt="">

            <div class="country-name">Russia</div>
        </option>
    </select>
</body>
</html>
